<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .container {
        display: flex;
      }

      .column {
        padding: 0 15px;
      }

      #runs-list {
        display: flex;
      }

      .run {
        background: #f7f7f7;
        padding: 1rem;
        border-radius: 4px;
        margin-right: 1rem;
      }

      .run a {
        margin-right: 15px;
        color: #000;
      }
    </style>
  </head>

  <body>
    <div class="container" id="container">
      <div class="column">
        <div id="runs-list"></div>
      </div>
    </div>

    <!--  REMEMBER TO UPDATE THIS LINK TO ACTUAL METAFLOW JS API FILE. Check README for more info -->
    <script src="MetaflowPluginAPI.js"></script>
    <script>
      (function () {
        function getRuns(config, resource) {
          if (!resource.run_number) return;
          // Fetch recent runs from API
          fetch(`/api/flows/${resource.flow_id}/runs?_order=-ts_epoch&_limit=6`)
            .then((response) => response.json())
            .then((response) => {
              const newRows = [];
              let index = 0;
              for (const item of response.data) {
                // Create container element for row in runs list
                let el = document.createElement('div');
                el.id = 'run-' + index;
                el.classList = ['run'];
                // Create link element with run number
                let linkEl = document.createElement('a');
                linkEl.href = `/${resource.flow_id}/${item.run_number}`;
                linkEl.target = '_parent';
                linkEl.textContent = item.run_number;
                // Show duration for run
                let durationEl = document.createElement('div');
                durationEl.textContent = `Duration: ${item.duration / 1000}s`;

                el.appendChild(linkEl);
                el.appendChild(durationEl);

                document.getElementById('runs-list').appendChild(el);
                index++;
              }
              Metaflow.setHeight();
            })
            .catch((e) => console.log('Something went wrong'));
        }

        // Register plugin to run header section
        Metaflow.onReady(getRuns);
      })();
    </script>
  </body>
</html>
