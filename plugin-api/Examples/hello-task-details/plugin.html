<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello task details</title>
</head>

<body>
  <div class="container" id="container">
    Hello world!
  </div>
  <!-- MetaflowPluginAPI.js Must be used to register plugin for the UI -->
  <!-- REMEMBER TO UPDATE THIS LINK TO ACTUAL METAFLOW JS API FILE. Check README for more info -->
  <script src="MetaflowPluginAPI.js"></script>
  <script>
    (function () {
      // Execute plugin code on Metaflow.onReady to make sure that it has required configuration and resource info.
      Metaflow.onReady((config, resource) => {
        // Set fixed height for plugin
        Metaflow.setHeight(40);
        // Show task id from URL.
        if (resource.task_id?.match(/^\w+$/)) {
          document.getElementById('container').innerHTML = `Hello World! task id is ${resource.task_id}`;
        }
        // Subscribe to task metadata
        Metaflow.subscribeToMetadata((event) => {
          console.log("Task metadata update received. ", event.data);
        });
      })
    })();
  </script>
</body>

</html>
